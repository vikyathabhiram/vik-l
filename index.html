<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vik.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row vh-100 g-0">
        <!--left side-->
        <div class="col col-lg-5 position-relative d-none d-lg-block ">
            <div class="bg-holder" style="background-image: url(hui.png);"></div>
        </div>
        <!--right side-->
        <div class="col col-lg-7">
            <div class="position-relative h-100">
                <div class="position-absolute translate-middle top-50 start-50 h-75 w-75" style="border: 2px solid white;">
                    <h2 class="">Sign up to Dribble</h2>
            
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="usernameInput" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="input-group  w-100">
                        <div class="huyi mt-1 w-75">
                            <h5 class="mt-3 w-75 ">Email</h5>
                            <input  type="text" class="rou  w-100" placeholder="email">
                        </div>

                    </div>
                    
                    <div class="input-group w-100">
                        <div class="huyi  w-75">
                            <h5 class="mt-3 w-75 ">Password</h5>
                            <input  type="text" class="rou  w-100" placeholder="+6 characters">
                        </div>

                    </div>

                    <div class="form-check mt-3">
                        <input type="checkbox" id="formcheck" class="form-check-input">
                        <label for="formcheck" class="form-check-label"><small>Creating Creating an account means you're okay with our <a href=""> Terms of Service</a>, <a href="">Privacy Policy</a>, and our default <a href="">Notification Settings</a>.</small></label> 
                    </div>

                    <div class="but mt-4">
                        <button class="huy w-50 p-2">Create Account</button>
                    </div>
                    
                    <p class="abji mt-3">Already a member? <a href="">Sign in</a></p>

                    <p class="ji fs-6 w-75"> <small>Site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</small></p>
                    
                </div>
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
